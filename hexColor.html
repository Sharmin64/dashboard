<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Change Background Color</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./style/hexColor.css" rel="stylesheet" />
  </head>
  <body>
    <div id="root" class="container">
      <h1>This will change the color of website.</h1>
      <div class="btn-container">
        <input type="text" id="output" disabled value="#000000" />

      </div>
      <button type="btn" id="change-btn">Change Color</button>
    </div>
    <script src="./slide_js/hexColor.js"></script>
  </body>
